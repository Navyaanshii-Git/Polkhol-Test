<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polkhol - Journalism that matters</title>
    
    <!-- Meta tags for SEO (Dynamic updates via JS) -->
    <meta name="description" content="Independent, in-depth journalism for the modern era.">
    <meta property="og:title" content="Polkhol - Journalism that matters">
    <meta property="og:description" content="Independent, in-depth journalism for the modern era.">
    <meta property="og:image" content="">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        polkhol: { gold: '#FFD700', purple: '#6d28d9', teal: '#2dd4bf' }
                    },
                    animation: {
                        'blink': 'blink 1.5s step-start infinite',
                        'spin-slow': 'spin 3s linear infinite',
                        'shimmer': 'shimmer 1.5s infinite linear', 
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- React Framework -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, serverTimestamp, onSnapshot, where, limit } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "000000000",
            appId: "1:00000000:web:00000000"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        window.firebase = { 
            auth, db, storage, 
            collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, serverTimestamp, onSnapshot, where, limit,
            ref, uploadBytes, getDownloadURL,
            signInWithEmailAndPassword, signOut, onAuthStateChanged,
            signInWithCustomToken, signInAnonymously, appId
        };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .animate-marquee { animation: marquee 30s linear infinite; }
        .animate-marquee:hover { animation-play-state: paused; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .animate-blink { animation: blink 1.2s infinite; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #374151; }
        
        .editor-content p { margin-bottom: 1rem; }
        .editor-content h2 { font-size: 1.5rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .editor-content blockquote { border-left: 4px solid #dc2626; padding-left: 1rem; font-style: italic; color: #4b5563; }
        .editor-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            Menu: (p) => <Icon path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} {...p} />,
            X: (p) => <Icon path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} {...p} />,
            Search: (p) => <Icon path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} {...p} />,
            Moon: (p) => <Icon path={<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>} {...p} />,
            Sun: (p) => <Icon path={<><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></>} {...p} />,
            Clock: (p) => <Icon path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} {...p} />,
            ArrowLeft: (p) => <Icon path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} {...p} />,
            TrendingUp: (p) => <Icon path={<><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></>} {...p} />,
            Lock: (p) => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></>} {...p} />,
            Edit: (p) => <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>} {...p} />,
            Trash: (p) => <Icon path={<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>} {...p} />,
            Plus: (p) => <Icon path={<><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>} {...p} />,
            Image: (p) => <Icon path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><circle cx="8.5" cy="8.5" r="1.5" /><polyline points="21 15 16 10 5 21" /></>} {...p} />,
            Twitter: (p) => <Icon path={<path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5S.2 5.3 4.1 3.2C5.3 2.6 7 2 7 2s-.6 2.5-3 4c3.4-1.1 7.2.2 7.2.2-1.2-2.3 0-4.6 2.7-5.5 2.7-.8 5.6.6 5.6.6s.7-1.1 2.3-1.7c0 0-.6 2-2 3 .9-.2 1.8-.4 1.8-.4z"/>} {...p} />,
            Facebook: (p) => <Icon path={<path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>} {...p} />,
            Linkedin: (p) => <Icon path={<><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></>} {...p} />,
            Bookmark: (p) => <Icon path={<path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>} {...p} />,
            Share: (p) => <Icon path={<><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></>} {...p} />
        };

        const SITE_CONFIG = {
            name: "Polkhol",
            description: "Journalism that matters.",
            nav: ["Politics", "World", "Business", "Tech", "Culture", "Opinion"]
        };

        // --- HELPER FUNCTIONS ---
        const getDBPath = (collectionName) => {
            const fb = window.firebase;
            return `artifacts/${fb.appId}/public/data/${collectionName}`;
        };

        const generateSlug = (text) => {
            return text.toString().toLowerCase().trim()
                .replace(/\s+/g, '-')           // Replace spaces with -
                .replace(/[^\w\-]+/g, '')       // Remove all non-word chars
                .replace(/\-\-+/g, '-')         // Replace multiple - with single -
                .replace(/^-+/, '')             // Trim - from start of text
                .replace(/-+$/, '');            // Trim - from end of text
        };

        const formatDate = (dateVal) => {
            if (!dateVal) return 'Just now';
            if (typeof dateVal === 'string') return dateVal;
            const date = dateVal.toDate ? dateVal.toDate() : new Date(dateVal);
            return date.toLocaleDateString("en-US", { month: 'short', day: 'numeric', year: 'numeric' });
        };

        // --- ORIGINAL STATIC DATA (With Slugs Added) ---
        const STATIC_BREAKING_NEWS = [
            { id: 's1', text: "Global markets rally as inflation data shows unexpected cooling" },
            { id: 's2', text: "SpaceX successfully launches next-gen satellite constellation" },
            { id: 's3', text: "UN Summit reaches historic agreement on ocean conservation" }
        ];

        const STATIC_ARTICLES = [
            {
                id: 1,
                slug: "groundwater-depletion-crisis",
                title: "The Silent Crisis: Groundwater Depletion in Major Cities",
                excerpt: "New satellite data reveals alarming rates of aquifer drainage in the world's ten most populous metropolises.",
                content: `<p class="lead text-xl mb-6">Underneath our feet, a crisis is unfolding...</p>`,
                author: "Elena Fisher",
                category: "World",
                image: "https://images.unsplash.com/photo-1518005052357-e984334cb035?auto=format&fit=crop&q=80&w=1200",
                authorImage: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=100",
                featured: true,
                readTime: "8 min read",
                createdAt: new Date()
            },
            {
                id: 2,
                slug: "silicon-valley-ai-hardware",
                title: "Silicon Valley's New Bet: The AI Hardware Wars",
                excerpt: "Software was just the beginning. The race is now on to build the physical infrastructure.",
                content: "Content...",
                author: "Marcus Chen",
                category: "Tech",
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=800",
                featured: false,
                readTime: "5 min read",
                createdAt: new Date()
            },
            // ... (Other static articles would ideally have slugs too, we'll auto-generate if missing)
        ];

        // --- RICH TEXT EDITOR ---
        const RichTextEditor = ({ value, onChange }) => {
            const editorRef = useRef(null);
            const execCmd = (command, val = null) => {
                document.execCommand(command, false, val);
                if(editorRef.current) onChange(editorRef.current.innerHTML);
            };
            return (
                <div className="border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden">
                    <div className="flex flex-wrap gap-2 p-2 bg-gray-50 dark:bg-gray-800 border-b border-gray-300 dark:border-gray-700">
                        <button type="button" onClick={() => execCmd('bold')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded font-bold">B</button>
                        <button type="button" onClick={() => execCmd('italic')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded italic">I</button>
                        <button type="button" onClick={() => execCmd('formatBlock', 'H2')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded font-bold text-lg">H2</button>
                        <button type="button" onClick={() => execCmd('formatBlock', 'BLOCKQUOTE')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">Quote</button>
                        <button type="button" onClick={() => execCmd('insertUnorderedList')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">List</button>
                    </div>
                    <div ref={editorRef} className="p-4 min-h-[300px] bg-white dark:bg-gray-900 focus:outline-none editor-content" contentEditable dangerouslySetInnerHTML={{ __html: value }} onInput={(e) => onChange(e.currentTarget.innerHTML)} />
                </div>
            );
        };

        // --- ADMIN DASHBOARD ---
        const AdminLogin = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await window.firebase.signInWithEmailAndPassword(window.firebase.auth, email, password);
                } catch (err) { setError('Invalid credentials'); setLoading(false); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
                    <form onSubmit={handleLogin} className="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
                        <h2 className="text-3xl font-serif font-bold text-center dark:text-white">Admin Login</h2>
                        {error && <div className="text-red-500 text-sm">{error}</div>}
                        <input type="email" placeholder="Email" required className="w-full p-3 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white" value={email} onChange={e=>setEmail(e.target.value)} />
                        <input type="password" placeholder="Password" required className="w-full p-3 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white" value={password} onChange={e=>setPassword(e.target.value)} />
                        <button disabled={loading} className="w-full bg-red-600 text-white py-3 rounded hover:bg-red-700">{loading ? '...' : 'Sign In'}</button>
                    </form>
                </div>
            );
        };

        const AdminDashboard = ({ onLogout }) => {
            const [activeTab, setActiveTab] = useState('list');
            const [articles, setArticles] = useState([]);
            const [breakingNews, setBreakingNews] = useState([]);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({ title: '', excerpt: '', content: '', category: 'World', author: '', readTime: '', image: '', featured: false, slug: '' });
            const [uploading, setUploading] = useState(false);

            useEffect(() => {
                const { db, collection, query, orderBy, onSnapshot } = window.firebase;
                const unsubA = onSnapshot(query(collection(db, getDBPath('articles')), orderBy('createdAt', 'desc')), s => setArticles(s.docs.map(d => ({id:d.id, ...d.data()}))));
                const unsubB = onSnapshot(query(collection(db, getDBPath('breaking_news')), orderBy('createdAt', 'desc')), s => setBreakingNews(s.docs.map(d => ({id:d.id, ...d.data()}))));
                return () => { unsubA(); unsubB(); };
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { db, collection, addDoc, updateDoc, doc, serverTimestamp } = window.firebase;
                try {
                    // Auto-generate slug if empty
                    const slug = formData.slug || generateSlug(formData.title);
                    const payload = { ...formData, slug, createdAt: serverTimestamp() };
                    
                    if (editingId) {
                        delete payload.createdAt;
                        await updateDoc(doc(db, getDBPath('articles'), editingId), payload);
                    } else {
                        await addDoc(collection(db, getDBPath('articles')), payload);
                    }
                    setActiveTab('list');
                    setEditingId(null);
                    setFormData({ title: '', excerpt: '', content: '', category: 'World', author: '', readTime: '', image: '', featured: false, slug: '' });
                } catch (err) { alert(err.message); }
            };

            const handleDelete = async (id) => {
                if(confirm("Delete?")) await window.firebase.deleteDoc(window.firebase.doc(window.firebase.db, getDBPath('articles'), id));
            };
            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                try {
                    const storageRef = window.firebase.ref(window.firebase.storage, `articles/${Date.now()}_${file.name}`);
                    await window.firebase.uploadBytes(storageRef, file);
                    const url = await window.firebase.getDownloadURL(storageRef);
                    setFormData(prev => ({ ...prev, image: url }));
                } finally { setUploading(false); }
            };

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900">
                    <nav className="bg-white dark:bg-gray-800 shadow p-4 sticky top-0 z-50 flex justify-between">
                        <h1 className="text-xl font-bold font-serif text-red-600">CMS</h1>
                        <div className="space-x-2">
                            <button onClick={() => setActiveTab('list')} className="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">List</button>
                            <button onClick={() => { setActiveTab('edit'); setEditingId(null); setFormData({ title: '', excerpt: '', content: '', category: 'World', author: '', readTime: '', image: '', featured: false, slug: '' }); }} className="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">New</button>
                            <button onClick={onLogout} className="px-3 py-1 text-red-600">Logout</button>
                        </div>
                    </nav>

                    <div className="max-w-5xl mx-auto p-6">
                        {activeTab === 'list' && (
                            <div className="bg-white dark:bg-gray-800 rounded shadow overflow-hidden">
                                {articles.map(a => (
                                    <div key={a.id} className="p-4 border-b dark:border-gray-700 flex justify-between hover:bg-gray-50 dark:hover:bg-gray-700">
                                        <div>
                                            <div className="font-bold dark:text-white">{a.title}</div>
                                            <div className="text-xs text-gray-500">Slug: {a.slug}</div>
                                        </div>
                                        <div className="space-x-2">
                                            <button onClick={()=>{setFormData(a); setEditingId(a.id); setActiveTab('edit')}} className="text-blue-500"><Icons.Edit/></button>
                                            <button onClick={()=>handleDelete(a.id)} className="text-red-500"><Icons.Trash/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'edit' && (
                            <form onSubmit={handleSubmit} className="bg-white dark:bg-gray-800 p-8 rounded shadow space-y-4">
                                <h2 className="text-xl font-bold dark:text-white">{editingId ? 'Edit' : 'Create'} Article</h2>
                                <input className="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" placeholder="Title" value={formData.title} onChange={e=>setFormData({...formData, title: e.target.value})} required />
                                <div className="text-xs text-gray-500">Slug will be: {formData.slug || generateSlug(formData.title)}</div>
                                <textarea className="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" placeholder="Excerpt" value={formData.excerpt} onChange={e=>setFormData({...formData, excerpt: e.target.value})} />
                                <div className="grid grid-cols-2 gap-4">
                                    <select className="p-2 border rounded dark:bg-gray-700 dark:text-white" value={formData.category} onChange={e=>setFormData({...formData, category: e.target.value})}>
                                        {SITE_CONFIG.nav.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                    <input className="p-2 border rounded dark:bg-gray-700 dark:text-white" placeholder="Read Time" value={formData.readTime} onChange={e=>setFormData({...formData, readTime: e.target.value})} />
                                    <input className="p-2 border rounded dark:bg-gray-700 dark:text-white" placeholder="Author" value={formData.author} onChange={e=>setFormData({...formData, author: e.target.value})} />
                                </div>
                                <div>
                                    <label className="block mb-2 text-sm text-gray-500">Image</label>
                                    <input type="file" onChange={handleImageUpload} />
                                    {uploading && <span className="text-red-500 text-sm">Uploading...</span>}
                                    {formData.image && <img src={formData.image} className="h-20 mt-2 rounded" />}
                                </div>
                                <div className="flex items-center gap-2">
                                    <input type="checkbox" checked={formData.featured} onChange={e=>setFormData({...formData, featured: e.target.checked})} />
                                    <span className="dark:text-white">Featured</span>
                                </div>
                                <RichTextEditor value={formData.content} onChange={c => setFormData({...formData, content: c})} />
                                <button className="bg-red-600 text-white px-6 py-2 rounded font-bold">Save Article</button>
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        // --- PUBLIC COMPONENTS ---
        
        const ArticleSkeleton = () => (
            <div className="max-w-4xl mx-auto px-4 py-8 animate-pulse">
                <div className="h-4 bg-gray-200 rounded w-24 mb-8"></div>
                <div className="h-12 bg-gray-200 rounded w-3/4 mx-auto mb-6"></div>
                <div className="h-4 bg-gray-200 rounded w-1/2 mx-auto mb-12"></div>
                <div className="h-96 bg-gray-200 rounded mb-8"></div>
                <div className="space-y-4">
                    <div className="h-4 bg-gray-200 rounded w-full"></div>
                    <div className="h-4 bg-gray-200 rounded w-full"></div>
                    <div className="h-4 bg-gray-200 rounded w-2/3"></div>
                </div>
            </div>
        );

        const ShareButtons = ({ title, url }) => {
            const encodedUrl = encodeURIComponent(url);
            const encodedTitle = encodeURIComponent(title);
            return (
                <div className="flex gap-2 my-6">
                    <a href={`https://twitter.com/intent/tweet?text=${encodedTitle}&url=${encodedUrl}`} target="_blank" className="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:text-blue-400 transition-colors"><Icons.Twitter size={20}/></a>
                    <a href={`https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`} target="_blank" className="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:text-blue-600 transition-colors"><Icons.Facebook size={20}/></a>
                    <a href={`https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`} target="_blank" className="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:text-blue-700 transition-colors"><Icons.Linkedin size={20}/></a>
                    <button onClick={() => { navigator.clipboard.writeText(url); alert('Link copied!'); }} className="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:text-gray-600 transition-colors"><Icons.Share size={20}/></button>
                </div>
            );
        };

        const ArticlePage = ({ article, slug, allArticles, onBack }) => {
            const [fetchedArticle, setFetchedArticle] = useState(article);
            const [loading, setLoading] = useState(!article);
            const [notFound, setNotFound] = useState(false);

            useEffect(() => {
                // SEO Update
                if (fetchedArticle) {
                    document.title = `${fetchedArticle.title} | Polkhol`;
                    document.querySelector('meta[name="description"]').setAttribute("content", fetchedArticle.excerpt);
                    document.querySelector('meta[property="og:title"]').setAttribute("content", fetchedArticle.title);
                } else {
                    document.title = "Polkhol - Journalism that matters";
                }
            }, [fetchedArticle]);

            useEffect(() => {
                // Fetch by slug if not passed directly
                if (!article && slug) {
                    setLoading(true);
                    const { db, collection, query, where, getDocs, limit } = window.firebase;
                    const fetchBySlug = async () => {
                        try {
                            const q = query(collection(db, getDBPath('articles')), where("slug", "==", slug), limit(1));
                            const snapshot = await getDocs(q);
                            if (!snapshot.empty) {
                                setFetchedArticle({ id: snapshot.docs[0].id, ...snapshot.docs[0].data() });
                            } else {
                                // Fallback for static items (simulated fetch)
                                const staticItem = STATIC_ARTICLES.find(a => (a.slug || generateSlug(a.title)) === slug);
                                if (staticItem) setFetchedArticle(staticItem);
                                else setNotFound(true);
                            }
                        } catch (e) { console.error(e); }
                        setLoading(false);
                    };
                    fetchBySlug();
                } else {
                    setFetchedArticle(article);
                    setLoading(false);
                }
            }, [slug, article]);

            if (loading) return <ArticleSkeleton />;
            if (notFound) return <div className="text-center py-20 text-xl text-gray-500">Article not found. <button onClick={onBack} className="text-red-600 underline">Go Home</button></div>;
            if (!fetchedArticle) return null;

            // Related Articles Logic
            const related = allArticles
                .filter(a => a.category === fetchedArticle.category && a.id !== fetchedArticle.id)
                .slice(0, 3);

            return (
                <div className="min-h-screen bg-white dark:bg-gray-950 animate-in fade-in duration-500">
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <button onClick={onBack} className="group flex items-center text-sm font-bold text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white mb-8 transition-colors">
                            <Icons.ArrowLeft size={18} className="mr-2 group-hover:-translate-x-1 transition-transform" /> BACK TO NEWS
                        </button>

                        <header className="text-center mb-8">
                            <span className="px-3 py-1 bg-red-600 text-white text-xs font-bold uppercase tracking-widest rounded-sm">{fetchedArticle.category}</span>
                            <h1 className="text-3xl md:text-5xl font-serif font-black text-gray-900 dark:text-white my-6 leading-tight">{fetchedArticle.title}</h1>
                            <p className="text-xl text-gray-500 dark:text-gray-400 font-light leading-relaxed max-w-2xl mx-auto">{fetchedArticle.excerpt}</p>
                            
                            <div className="flex items-center justify-center mt-6 space-x-4">
                                <span className="font-bold text-sm dark:text-white">{fetchedArticle.author}</span>
                                <span className="text-gray-400 text-sm">• {formatDate(fetchedArticle.createdAt || fetchedArticle.date)}</span>
                            </div>
                            
                            {/* Share Buttons */}
                            <div className="flex justify-center">
                                <ShareButtons title={fetchedArticle.title} url={window.location.href} />
                            </div>
                        </header>

                        <div className="w-full h-[50vh] min-h-[400px] mb-12 rounded-xl overflow-hidden shadow-xl relative">
                            <img src={fetchedArticle.image || 'https://placehold.co/1200x800?text=No+Image'} alt={fetchedArticle.title} className="w-full h-full object-cover"/>
                        </div>

                        <div className="prose prose-lg md:prose-xl dark:prose-invert max-w-none editor-content mx-auto" dangerouslySetInnerHTML={{ __html: fetchedArticle.content }} />

                        {/* Related Articles */}
                        {related.length > 0 && (
                            <div className="mt-20 pt-10 border-t dark:border-gray-800">
                                <h3 className="text-2xl font-serif font-bold mb-8 dark:text-white">More in {fetchedArticle.category}</h3>
                                <div className="grid md:grid-cols-3 gap-6">
                                    {related.map(r => (
                                        <div key={r.id} className="cursor-pointer group" onClick={() => window.location.hash = `/article/${r.slug || generateSlug(r.title)}`}>
                                            <div className="aspect-video overflow-hidden rounded mb-3">
                                                <img src={r.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"/>
                                            </div>
                                            <h4 className="font-bold leading-tight group-hover:text-red-600 dark:text-gray-200 transition-colors">{r.title}</h4>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const NewsCard = ({ article, onClick, large = false }) => (
            <article className={`group cursor-pointer flex flex-col ${large ? 'md:col-span-2' : ''}`} onClick={() => onClick(article)}>
                <div className="relative overflow-hidden rounded-xl mb-4 aspect-[4/3]">
                    <img src={article.image || 'https://placehold.co/800x600?text=No+Image'} alt={article.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"/>
                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300" />
                </div>
                <div className="flex flex-col flex-1">
                    <div className="flex items-center space-x-2 mb-3">
                        <span className="text-red-600 text-xs font-bold uppercase tracking-wider">{article.category}</span>
                        <span className="text-gray-300 text-xs">•</span>
                        <span className="text-gray-400 dark:text-gray-500 text-xs font-medium">{formatDate(article.createdAt || article.date)}</span>
                    </div>
                    <h3 className={`font-serif font-bold text-gray-900 dark:text-white mb-3 group-hover:text-red-600 transition-colors duration-200 leading-snug ${large ? 'text-3xl' : 'text-xl'}`}>{article.title}</h3>
                    <p className="text-gray-600 dark:text-gray-400 text-sm leading-relaxed line-clamp-3 mb-4 flex-1">{article.excerpt}</p>
                    <div className="flex items-center text-gray-500 dark:text-gray-500 text-xs font-medium border-t border-gray-100 dark:border-gray-800 pt-4 mt-auto">
                        <span className="uppercase tracking-wide">{article.author}</span>
                    </div>
                </div>
            </article>
        );

        const FeaturedHero = ({ article, onClick }) => (
            <section className="relative group cursor-pointer overflow-hidden rounded-2xl mb-12 h-[60vh] min-h-[500px]" onClick={() => onClick(article)}>
                <img src={article.image || 'https://placehold.co/1200x800?text=No+Image'} alt={article.title} className="absolute inset-0 w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105 will-change-transform"/>
                <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent" />
                <div className="absolute bottom-0 left-0 w-full p-8 md:p-12">
                    <div className="max-w-4xl">
                        <span className="inline-block px-4 py-1.5 mb-4 text-xs font-bold tracking-widest text-white uppercase bg-red-600 rounded-sm">{article.category}</span>
                        <h2 className="text-3xl md:text-5xl lg:text-6xl font-serif font-bold text-white mb-6 leading-tight drop-shadow-lg">{article.title}</h2>
                        <p className="text-lg md:text-xl text-gray-200 mb-6 font-light max-w-2xl line-clamp-2">{article.excerpt}</p>
                    </div>
                </div>
            </section>
        );

        const App = () => {
            const [view, setView] = useState('home'); // home, article, admin
            const [currentSlug, setCurrentSlug] = useState(null);
            const [activeCategory, setActiveCategory] = useState('All');
            const [isDark, setIsDark] = useState(false);
            const [user, setUser] = useState(null);
            const [dbArticles, setDbArticles] = useState([]);
            const [dbBreaking, setDbBreaking] = useState([]);
            const [loading, setLoading] = useState(true);

            const articles = [...dbArticles, ...STATIC_ARTICLES];
            const breakingNews = [...dbBreaking, ...STATIC_BREAKING_NEWS];

            // --- ROUTING LOGIC (Custom Hash Router) ---
            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash;
                    if (hash.startsWith('#/article/')) {
                        const slug = hash.replace('#/article/', '');
                        setCurrentSlug(slug);
                        setView('article');
                        window.scrollTo(0, 0);
                    } else if (hash === '' || hash === '#/') {
                        setView('home');
                        setCurrentSlug(null);
                    }
                };

                // Init
                handleHashChange();
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            // Handle Navigation
            const navigateToArticle = (article) => {
                const slug = article.slug || generateSlug(article.title);
                window.location.hash = `/article/${slug}`;
            };

            const navigateHome = () => {
                window.location.hash = '/';
            };

            // Firebase Data
            useEffect(() => {
                const { auth, db, collection, onSnapshot, query, orderBy, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.firebase;
                onAuthStateChanged(auth, setUser);
                
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                    else await signInAnonymously(auth);
                };
                initAuth();

                const unsubA = onSnapshot(query(collection(db, getDBPath('articles')), orderBy('createdAt', 'desc')), s => {
                    setDbArticles(s.docs.map(d => ({id:d.id, ...d.data()})));
                    setLoading(false);
                });
                const unsubB = onSnapshot(query(collection(db, getDBPath('breaking_news')), orderBy('createdAt', 'desc')), s => setDbBreaking(s.docs.map(d => ({id:d.id, ...d.data()}))));
                return () => { unsubA(); unsubB(); };
            }, []);

            useEffect(() => document.documentElement.classList.toggle('dark', isDark), [isDark]);

            if (view === 'admin') return user ? <AdminDashboard onLogout={() => window.firebase.signOut(window.firebase.auth).then(()=>setView('home'))} /> : <AdminLogin />;

            const filteredArticles = activeCategory === 'All' ? articles : articles.filter(a => a.category === activeCategory);
            const featuredArticle = filteredArticles.find(a => a.featured) || filteredArticles[0];
            const gridArticles = filteredArticles.filter(a => a.id !== featuredArticle?.id);

            return (
                <div className="min-h-screen pb-12">
                    <div className="bg-black text-white text-xs font-bold py-2 overflow-hidden relative z-40">
                         <div className="absolute left-0 top-0 bottom-0 bg-red-600 px-4 z-10 flex items-center shadow-lg"><Icons.TrendingUp size={14} className="mr-2"/> BREAKING</div>
                         <div className="whitespace-nowrap animate-marquee pl-32">{breakingNews.map((n,i)=><span key={i} className="mx-8 inline-block">• {n.text}</span>)}</div>
                    </div>
                    
                    <header className="sticky top-0 z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800 transition-colors">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <h1 onClick={navigateHome} className="cursor-pointer font-serif text-3xl font-black tracking-tighter flex items-baseline">
                                <span className="text-yellow-400" style={{textShadow:'2px 2px 0 #7e22ce', WebkitTextStroke:'1px #7e22ce'}}>पोलखोल</span>
                                <span className="text-red-600 text-3xl ml-0.5">.</span>
                            </h1>
                            <nav className="hidden md:flex space-x-6">
                                {SITE_CONFIG.nav.map(item => (
                                    <button key={item} onClick={()=>{setActiveCategory(item); navigateHome();}} className="text-sm font-bold uppercase tracking-wider text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white">{item}</button>
                                ))}
                            </nav>
                            <div className="flex items-center space-x-4">
                                <button onClick={()=>setIsDark(!isDark)} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400">{isDark ? <Icons.Sun size={20}/> : <Icons.Moon size={20}/>}</button>
                                <button onClick={()=>setView('admin')} className="text-gray-400 hover:text-red-600"><Icons.Lock size={16}/></button>
                            </div>
                        </div>
                    </header>

                    <main>
                        {view === 'home' ? (
                            <div className="max-w-7xl mx-auto px-4 py-8 animate-in fade-in">
                                {loading ? <ArticleSkeleton /> : (
                                    <>
                                        {activeCategory !== 'All' && <h2 className="text-4xl font-serif font-black mb-8 dark:text-white">{activeCategory} News</h2>}
                                        {filteredArticles.length > 0 ? (
                                            <>
                                                {featuredArticle && <FeaturedHero article={featuredArticle} onClick={navigateToArticle} />}
                                                <div className="grid md:grid-cols-3 gap-8">
                                                    {gridArticles.map((a, i) => <NewsCard key={a.id} article={a} onClick={navigateToArticle} large={i===0} />)}
                                                </div>
                                            </>
                                        ) : <div className="text-center py-20 text-gray-500">No stories found.</div>}
                                    </>
                                )}
                            </div>
                        ) : (
                            <ArticlePage 
                                slug={currentSlug} 
                                // Pass loaded article if we have it in memory to skip fetch
                                article={articles.find(a => (a.slug || generateSlug(a.title)) === currentSlug)}
                                allArticles={articles}
                                onBack={navigateHome} 
                            />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
