<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#030712" media="(prefers-color-scheme: dark)">
    
    <title>Polkhol - Journalism that matters</title>
    
    <!-- SEO Meta Tags (Updated dynamically via JS) -->
    <meta name="description" content="Independent, in-depth journalism for the modern era.">
    <meta property="og:title" content="Polkhol - Journalism that matters">
    <meta property="og:description" content="Independent, in-depth journalism for the modern era.">
    <meta property="og:image" content="">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        polkhol: { gold: '#FFD700', purple: '#6d28d9', teal: '#2dd4bf' }
                    },
                    animation: {
                        'blink': 'blink 1.5s step-start infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React Framework -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, serverTimestamp, onSnapshot, where, limit } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";

        // CONFIGURATION: If running locally, replace this with your actual config object
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "000000000",
            appId: "1:00000000:web:00000000"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        window.firebase = { 
            auth, db, storage, 
            collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, serverTimestamp, onSnapshot, where, limit,
            ref, uploadBytes, getDownloadURL,
            signInWithEmailAndPassword, signOut, onAuthStateChanged,
            signInWithCustomToken, signInAnonymously, appId
        };
    </script>

    <style>
        /* Base Accessibility & Layout */
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
        
        /* Focus Visibility */
        :focus-visible { outline: 3px solid #dc2626; outline-offset: 2px; }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *, ::before, ::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            .animate-marquee { animation: none !important; transform: none !important; padding-left: 1rem; }
            .animate-blink { animation: none !important; opacity: 1 !important; }
        }

        /* Marquee */
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .animate-marquee { animation: marquee 30s linear infinite; }
        .animate-marquee:hover { animation-play-state: paused; }

        /* Editor */
        .editor-content p { margin-bottom: 1rem; line-height: 1.7; }
        .editor-content h2 { font-size: 1.5rem; font-weight: bold; margin-top: 2rem; margin-bottom: 0.75rem; }
        .editor-content blockquote { border-left: 4px solid #dc2626; padding-left: 1rem; font-style: italic; color: #4b5563; margin: 1.5rem 0; }
        .editor-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300 antialiased selection:bg-red-100 selection:text-red-900 dark:selection:bg-red-900 dark:selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ACCESSIBLE ICONS (Fixed Crash Issue) ---
        // Wraps children in <></> Fragment to prevent Babel parsing errors during re-renders
        const Icon = ({ children, size = 24, className = "", ariaHidden = true }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} aria-hidden={ariaHidden}>
                {children}
            </svg>
        );
        
        const Icons = {
            Menu: (p) => <Icon {...p}><><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></></Icon>,
            X: (p) => <Icon {...p}><><path d="M18 6 6 18"/><path d="m6 6 12 12"/></></Icon>,
            Search: (p) => <Icon {...p}><><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></></Icon>,
            Moon: (p) => <Icon {...p}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></Icon>,
            Sun: (p) => <Icon {...p}><><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></></Icon>,
            Clock: (p) => <Icon {...p}><><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></></Icon>,
            ArrowLeft: (p) => <Icon {...p}><><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></></Icon>,
            TrendingUp: (p) => <Icon {...p}><><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></></Icon>,
            Lock: (p) => <Icon {...p}><><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></></Icon>,
            Edit: (p) => <Icon {...p}><><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></></Icon>,
            Trash: (p) => <Icon {...p}><><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></></Icon>,
            Plus: (p) => <Icon {...p}><><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></></Icon>,
            Image: (p) => <Icon {...p}><><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><circle cx="8.5" cy="8.5" r="1.5" /><polyline points="21 15 16 10 5 21" /></></Icon>,
            Twitter: (p) => <Icon {...p}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5S.2 5.3 4.1 3.2C5.3 2.6 7 2 7 2s-.6 2.5-3 4c3.4-1.1 7.2.2 7.2.2-1.2-2.3 0-4.6 2.7-5.5 2.7-.8 5.6.6 5.6.6s.7-1.1 2.3-1.7c0 0-.6 2-2 3 .9-.2 1.8-.4 1.8-.4z"/></Icon>,
            Facebook: (p) => <Icon {...p}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></Icon>,
            Linkedin: (p) => <Icon {...p}><><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></></Icon>,
            Bookmark: (p) => <Icon {...p}><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></Icon>,
            Share: (p) => <Icon {...p}><><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></></Icon>
        };

        const SITE_CONFIG = {
            name: "Polkhol",
            description: "Journalism that matters.",
            nav: ["Politics", "World", "Business", "Tech", "Culture", "Opinion"]
        };

        // --- HELPER FUNCTIONS ---
        const getDBPath = (collectionName) => {
            const fb = window.firebase;
            return `artifacts/${fb.appId}/public/data/${collectionName}`;
        };

        const generateSlug = (text) => {
            if(!text) return '';
            return text.toString().toLowerCase().trim()
                .replace(/\s+/g, '-')
                .replace(/[^\w\-]+/g, '')
                .replace(/\-\-+/g, '-')
                .replace(/^-+/, '')
                .replace(/-+$/, '');
        };

        const formatDate = (dateVal) => {
            if (!dateVal) return 'Just now';
            try {
                // Handle Firebase Timestamp or JS Date
                const date = typeof dateVal.toDate === 'function' ? dateVal.toDate() : (dateVal instanceof Date ? dateVal : new Date(dateVal));
                return new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric', year: 'numeric' }).format(date);
            } catch (e) {
                return 'Recent'; 
            }
        };

        // --- STATIC DATA FALLBACK ---
        const STATIC_BREAKING_NEWS = [
            { id: 's1', text: "Global markets rally as inflation data shows unexpected cooling" },
            { id: 's2', text: "SpaceX successfully launches next-gen satellite constellation" },
            { id: 's3', text: "UN Summit reaches historic agreement on ocean conservation" }
        ];

        const STATIC_ARTICLES = [
            {
                id: 1,
                slug: "groundwater-depletion-crisis",
                title: "The Silent Crisis: Groundwater Depletion in Major Cities",
                excerpt: "New satellite data reveals alarming rates of aquifer drainage in the world's ten most populous metropolises.",
                content: `<p class="lead text-xl mb-6">Underneath our feet, a crisis is unfolding...</p>`,
                author: "Elena Fisher",
                category: "World",
                image: "https://images.unsplash.com/photo-1518005052357-e984334cb035?auto=format&fit=crop&q=80&w=1200",
                authorImage: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=100",
                featured: true,
                readTime: "8 min read",
                createdAt: new Date()
            },
            {
                id: 2,
                slug: "silicon-valley-ai-hardware",
                title: "Silicon Valley's New Bet: The AI Hardware Wars",
                excerpt: "Software was just the beginning. The race is now on to build the physical infrastructure.",
                content: "Content...",
                author: "Marcus Chen",
                category: "Tech",
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=800",
                featured: false,
                readTime: "5 min read",
                createdAt: new Date()
            }
        ];

        // --- RICH TEXT EDITOR (Fixed & Accessible) ---
        const RichTextEditor = ({ value, onChange, labelId }) => {
            const editorRef = useRef(null);
            
            const execCmd = (command, val = null) => {
                document.execCommand(command, false, val);
                if(editorRef.current) onChange(editorRef.current.innerHTML);
            };

            useEffect(() => {
                // Prevent cursor jumping by checking active element
                if (editorRef.current && value !== editorRef.current.innerHTML && document.activeElement !== editorRef.current) {
                    editorRef.current.innerHTML = value;
                }
            }, [value]);

            return (
                <div className="border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden">
                    <div className="flex flex-wrap gap-2 p-2 bg-gray-50 dark:bg-gray-800 border-b border-gray-300 dark:border-gray-700">
                        <button type="button" onClick={() => execCmd('bold')} aria-label="Bold" className="p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded font-bold min-w-[44px] min-h-[44px]">B</button>
                        <button type="button" onClick={() => execCmd('italic')} aria-label="Italic" className="p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded italic min-w-[44px] min-h-[44px]">I</button>
                        <button type="button" onClick={() => execCmd('formatBlock', 'H2')} aria-label="Heading 2" className="p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded font-bold min-w-[44px] min-h-[44px]">H2</button>
                        <button type="button" onClick={() => execCmd('formatBlock', 'BLOCKQUOTE')} aria-label="Quote" className="p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded min-w-[44px] min-h-[44px]">Quote</button>
                        <button type="button" onClick={() => execCmd('insertUnorderedList')} aria-label="List" className="p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded min-w-[44px] min-h-[44px]">List</button>
                    </div>
                    <div 
                        ref={editorRef} 
                        className="p-4 min-h-[300px] bg-white dark:bg-gray-900 focus:outline-none editor-content" 
                        contentEditable 
                        role="textbox"
                        aria-multiline="true"
                        aria-labelledby={labelId}
                        onInput={(e) => onChange(e.currentTarget.innerHTML)} 
                    />
                </div>
            );
        };

        // --- ADMIN LOGIN (Accessible Form) ---
        const AdminLogin = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await window.firebase.signInWithEmailAndPassword(window.firebase.auth, email, password);
                } catch (err) { setError('Invalid credentials'); setLoading(false); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
                    <form onSubmit={handleLogin} className="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
                        <h2 className="text-3xl font-serif font-bold text-center dark:text-white">Admin Login</h2>
                        {error && <div role="alert" className="bg-red-50 text-red-700 p-3 rounded text-sm border border-red-200">{error}</div>}
                        
                        <div className="space-y-1">
                            <label htmlFor="login-email" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                            <input id="login-email" type="email" autoComplete="email" required className="w-full p-3 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-red-500" value={email} onChange={e=>setEmail(e.target.value)} />
                        </div>
                        
                        <div className="space-y-1">
                            <label htmlFor="login-pass" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                            <input id="login-pass" type="password" autoComplete="current-password" required className="w-full p-3 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-red-500" value={password} onChange={e=>setPassword(e.target.value)} />
                        </div>
                        
                        <button disabled={loading} className="w-full bg-red-600 text-white py-3 rounded hover:bg-red-700 transition-colors font-bold disabled:opacity-50 min-h-[44px]">
                            {loading ? 'Signing In...' : 'Sign In'}
                        </button>
                    </form>
                </div>
            );
        };

        // --- ADMIN DASHBOARD ---
        const AdminDashboard = ({ onLogout }) => {
            const [activeTab, setActiveTab] = useState('list');
            const [articles, setArticles] = useState([]);
            const [breakingNews, setBreakingNews] = useState([]);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({ title: '', excerpt: '', content: '', category: 'World', author: '', readTime: '', image: '', featured: false, slug: '' });
            const [uploading, setUploading] = useState(false);

            useEffect(() => {
                const { db, collection, query, orderBy, onSnapshot } = window.firebase;
                const unsubA = onSnapshot(query(collection(db, getDBPath('articles')), orderBy('createdAt', 'desc')), s => setArticles(s.docs.map(d => ({id:d.id, ...d.data()}))));
                const unsubB = onSnapshot(query(collection(db, getDBPath('breaking_news')), orderBy('createdAt', 'desc')), s => setBreakingNews(s.docs.map(d => ({id:d.id, ...d.data()}))));
                return () => { unsubA(); unsubB(); };
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { db, collection, addDoc, updateDoc, doc, serverTimestamp } = window.firebase;
                try {
                    const slug = formData.slug || generateSlug(formData.title);
                    const payload = { ...formData, slug, createdAt: serverTimestamp() };
                    
                    if (editingId) {
                        delete payload.createdAt;
                        await updateDoc(doc(db, getDBPath('articles'), editingId), payload);
                    } else {
                        await addDoc(collection(db, getDBPath('articles')), payload);
                    }
                    setActiveTab('list');
                    setEditingId(null);
                    setFormData({ title: '', excerpt: '', content: '', category: 'World', author: '', readTime: '', image: '', featured: false, slug: '' });
                } catch (err) { alert(err.message); }
            };

            const handleDelete = async (id) => {
                if(confirm("Delete this article?")) await window.firebase.deleteDoc(window.firebase.doc(window.firebase.db, getDBPath('articles'), id));
            };
            
            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                try {
                    const storageRef = window.firebase.ref(window.firebase.storage, `articles/${Date.now()}_${file.name}`);
                    await window.firebase.uploadBytes(storageRef, file);
                    const url = await window.firebase.getDownloadURL(storageRef);
                    setFormData(prev => ({ ...prev, image: url }));
                } finally { setUploading(false); }
            };

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900">
                    <nav className="bg-white dark:bg-gray-800 shadow p-4 sticky top-0 z-50 flex justify-between items-center">
                        <h1 className="text-xl font-bold font-serif text-red-600">Polkhol CMS</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setActiveTab('list')} className={`px-4 py-2 rounded font-medium transition-colors ${activeTab === 'list' ? 'bg-red-100 text-red-700' : 'bg-gray-100 dark:bg-gray-700 dark:text-gray-300'}`}>List</button>
                            <button onClick={() => { setActiveTab('edit'); setEditingId(null); setFormData({ title: '', excerpt: '', content: '', category: 'World', author: '', readTime: '', image: '', featured: false, slug: '' }); }} className={`px-4 py-2 rounded font-medium transition-colors ${activeTab === 'edit' ? 'bg-red-100 text-red-700' : 'bg-gray-100 dark:bg-gray-700 dark:text-gray-300'}`}>New Article</button>
                            <button onClick={onLogout} className="px-4 py-2 text-red-600 hover:bg-red-50 rounded">Logout</button>
                        </div>
                    </nav>

                    <div className="max-w-5xl mx-auto p-6">
                        {activeTab === 'list' && (
                            <div className="bg-white dark:bg-gray-800 rounded shadow overflow-hidden">
                                <ul className="divide-y dark:divide-gray-700">
                                    {articles.map(a => (
                                        <li key={a.id} className="p-4 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-700">
                                            <div>
                                                <div className="font-bold dark:text-white text-lg">{a.title}</div>
                                                <div className="text-xs text-gray-500 mt-1">/{a.slug}</div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={()=>{setFormData(a); setEditingId(a.id); setActiveTab('edit')}} aria-label="Edit Article" className="p-2 text-blue-500 hover:bg-blue-50 rounded-full"><Icons.Edit/></button>
                                                <button onClick={()=>handleDelete(a.id)} aria-label="Delete Article" className="p-2 text-red-500 hover:bg-red-50 rounded-full"><Icons.Trash/></button>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}

                        {activeTab === 'edit' && (
                            <form onSubmit={handleSubmit} className="bg-white dark:bg-gray-800 p-8 rounded shadow space-y-6">
                                <h2 className="text-2xl font-bold dark:text-white">{editingId ? 'Edit Article' : 'Create New Article'}</h2>
                                
                                <div className="space-y-1">
                                    <label htmlFor="art-title" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label>
                                    <input id="art-title" className="w-full p-3 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" value={formData.title} onChange={e=>setFormData({...formData, title: e.target.value})} required />
                                    <p className="text-xs text-gray-500">Slug: {formData.slug || generateSlug(formData.title)}</p>
                                </div>

                                <div className="space-y-1">
                                    <label htmlFor="art-excerpt" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Excerpt</label>
                                    <textarea id="art-excerpt" rows="2" className="w-full p-3 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" value={formData.excerpt} onChange={e=>setFormData({...formData, excerpt: e.target.value})} />
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="space-y-1">
                                        <label htmlFor="art-cat" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                                        <select id="art-cat" className="w-full p-3 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" value={formData.category} onChange={e=>setFormData({...formData, category: e.target.value})}>
                                            {SITE_CONFIG.nav.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <label htmlFor="art-time" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Read Time</label>
                                        <input id="art-time" className="w-full p-3 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="e.g. 5 min read" value={formData.readTime} onChange={e=>setFormData({...formData, readTime: e.target.value})} />
                                    </div>
                                </div>
                                
                                <div className="space-y-1">
                                    <label htmlFor="art-author" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Author</label>
                                    <input id="art-author" className="w-full p-3 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" value={formData.author} onChange={e=>setFormData({...formData, author: e.target.value})} />
                                </div>

                                <div>
                                    <label htmlFor="art-img" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Featured Image</label>
                                    <input id="art-img" type="file" onChange={handleImageUpload} className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100"/>
                                    {uploading && <span className="text-red-500 text-sm block mt-2">Uploading...</span>}
                                    {formData.image && <img src={formData.image} alt="Preview" className="h-32 mt-4 rounded object-cover border" />}
                                </div>

                                <div className="flex items-center gap-3">
                                    <input id="art-featured" type="checkbox" className="w-5 h-5 text-red-600 rounded focus:ring-red-500" checked={formData.featured} onChange={e=>setFormData({...formData, featured: e.target.checked})} />
                                    <label htmlFor="art-featured" className="font-medium dark:text-white">Set as Featured Article</label>
                                </div>

                                <div className="space-y-1">
                                    <span id="content-label" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Article Content</span>
                                    <RichTextEditor labelId="content-label" value={formData.content} onChange={c => setFormData({...formData, content: c})} />
                                </div>

                                <button className="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded font-bold transition-colors w-full md:w-auto min-h-[44px]">Save Article</button>
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        // --- PUBLIC COMPONENTS ---
        
        const SkipLink = () => (
            <a href="#main-content" className="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-6 focus:py-3 focus:bg-red-600 focus:text-white focus:font-bold focus:rounded focus:shadow-xl">
                Skip to main content
            </a>
        );

        const ArticleSkeleton = () => (
            <div className="max-w-4xl mx-auto px-4 py-8 animate-pulse" role="status" aria-label="Loading article">
                <div className="h-4 bg-gray-200 dark:bg-gray-800 rounded w-24 mb-8"></div>
                <div className="h-12 bg-gray-200 dark:bg-gray-800 rounded w-3/4 mx-auto mb-6"></div>
                <div className="h-4 bg-gray-200 dark:bg-gray-800 rounded w-1/2 mx-auto mb-12"></div>
                <div className="h-96 bg-gray-200 dark:bg-gray-800 rounded mb-8"></div>
                <div className="space-y-4">
                    <div className="h-4 bg-gray-200 dark:bg-gray-800 rounded w-full"></div>
                    <div className="h-4 bg-gray-200 dark:bg-gray-800 rounded w-full"></div>
                    <div className="h-4 bg-gray-200 dark:bg-gray-800 rounded w-2/3"></div>
                </div>
                <span className="sr-only">Loading...</span>
            </div>
        );

        const ShareButtons = ({ title, url }) => {
            const encodedUrl = encodeURIComponent(url);
            const encodedTitle = encodeURIComponent(title);
            return (
                <div className="flex gap-2 my-6" role="group" aria-label="Share this article">
                    <a href={`https://twitter.com/intent/tweet?text=${encodedTitle}&url=${encodedUrl}`} target="_blank" aria-label="Share on Twitter" className="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:text-blue-400 transition-colors min-w-[44px] min-h-[44px] flex items-center justify-center"><Icons.Twitter size={20}/></a>
                    <a href={`https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`} target="_blank" aria-label="Share on Facebook" className="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:text-blue-600 transition-colors min-w-[44px] min-h-[44px] flex items-center justify-center"><Icons.Facebook size={20}/></a>
                    <a href={`https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`} target="_blank" aria-label="Share on LinkedIn" className="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:text-blue-700 transition-colors min-w-[44px] min-h-[44px] flex items-center justify-center"><Icons.Linkedin size={20}/></a>
                    <button onClick={() => { navigator.clipboard.writeText(url); alert('Link copied!'); }} aria-label="Copy Link" className="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:text-gray-600 transition-colors min-w-[44px] min-h-[44px] flex items-center justify-center"><Icons.Share size={20}/></button>
                </div>
            );
        };

        const ArticlePage = ({ article, slug, allArticles, onBack }) => {
            const [fetchedArticle, setFetchedArticle] = useState(article);
            const [loading, setLoading] = useState(!article);
            const [notFound, setNotFound] = useState(false);

            useEffect(() => {
                // SEO Update
                if (fetchedArticle) {
                    document.title = `${fetchedArticle.title} | Polkhol`;
                    const desc = fetchedArticle.excerpt || "News article from Polkhol";
                    document.querySelector('meta[name="description"]').setAttribute("content", desc);
                    document.querySelector('meta[property="og:title"]').setAttribute("content", fetchedArticle.title);
                    window.scrollTo(0,0);
                } else {
                    document.title = "Polkhol - Journalism that matters";
                }
            }, [fetchedArticle]);

            useEffect(() => {
                if (!article && slug) {
                    setLoading(true);
                    const { db, collection, query, where, getDocs, limit } = window.firebase;
                    const fetchBySlug = async () => {
                        try {
                            const q = query(collection(db, getDBPath('articles')), where("slug", "==", slug), limit(1));
                            const snapshot = await getDocs(q);
                            if (!snapshot.empty) {
                                setFetchedArticle({ id: snapshot.docs[0].id, ...snapshot.docs[0].data() });
                            } else {
                                const staticItem = STATIC_ARTICLES.find(a => (a.slug || generateSlug(a.title)) === slug);
                                if (staticItem) setFetchedArticle(staticItem);
                                else setNotFound(true);
                            }
                        } catch (e) { console.error(e); }
                        setLoading(false);
                    };
                    fetchBySlug();
                } else {
                    setFetchedArticle(article);
                    setLoading(false);
                }
            }, [slug, article]);

            if (loading) return <ArticleSkeleton />;
            if (notFound) return <div className="text-center py-32 text-xl text-gray-500">Article not found. <button onClick={onBack} className="text-red-600 underline font-bold">Return Home</button></div>;
            if (!fetchedArticle) return null;

            const related = allArticles
                .filter(a => a.category === fetchedArticle.category && a.id !== fetchedArticle.id)
                .slice(0, 3);

            return (
                <article className="min-h-screen bg-white dark:bg-gray-950 animate-in fade-in duration-500">
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <button onClick={onBack} aria-label="Back to home" className="group flex items-center text-sm font-bold text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white mb-8 transition-colors min-h-[44px]">
                            <Icons.ArrowLeft size={18} className="mr-2 group-hover:-translate-x-1 transition-transform" /> BACK TO NEWS
                        </button>

                        <header className="text-center mb-8">
                            <span className="inline-block px-3 py-1 bg-red-600 text-white text-xs font-bold uppercase tracking-widest rounded-sm mb-4">{fetchedArticle.category}</span>
                            <h1 className="text-3xl md:text-5xl font-serif font-black text-gray-900 dark:text-white mb-6 leading-tight">{fetchedArticle.title}</h1>
                            <p className="text-xl text-gray-500 dark:text-gray-400 font-light leading-relaxed max-w-2xl mx-auto">{fetchedArticle.excerpt}</p>
                            
                            <div className="flex items-center justify-center mt-6 space-x-4">
                                <span className="font-bold text-sm dark:text-white">{fetchedArticle.author}</span>
                                <span className="text-gray-400 text-sm" aria-label={`Published ${formatDate(fetchedArticle.createdAt || fetchedArticle.date)}`}>• {formatDate(fetchedArticle.createdAt || fetchedArticle.date)}</span>
                            </div>
                            
                            <ShareButtons title={fetchedArticle.title} url={window.location.href} />
                        </header>

                        <figure className="w-full h-[50vh] min-h-[400px] mb-12 rounded-xl overflow-hidden shadow-xl relative bg-gray-200 dark:bg-gray-800">
                            <img src={fetchedArticle.image || 'https://placehold.co/1200x800?text=No+Image'} alt={fetchedArticle.title} className="w-full h-full object-cover" fetchpriority="high" />
                        </figure>

                        <div className="prose prose-lg md:prose-xl dark:prose-invert max-w-none editor-content mx-auto" dangerouslySetInnerHTML={{ __html: fetchedArticle.content }} />

                        {related.length > 0 && (
                            <section className="mt-20 pt-10 border-t dark:border-gray-800" aria-labelledby="related-heading">
                                <h3 id="related-heading" className="text-2xl font-serif font-bold mb-8 dark:text-white">More in {fetchedArticle.category}</h3>
                                <div className="grid md:grid-cols-3 gap-6">
                                    {related.map(r => (
                                        <div key={r.id} className="cursor-pointer group" onClick={() => window.location.hash = `/article/${r.slug || generateSlug(r.title)}`}>
                                            <div className="aspect-video overflow-hidden rounded mb-3 bg-gray-200 dark:bg-gray-800">
                                                <img src={r.image} alt="" className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" loading="lazy" />
                                            </div>
                                            <h4 className="font-bold leading-tight group-hover:text-red-600 dark:text-gray-200 transition-colors">{r.title}</h4>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}
                    </div>
                </article>
            );
        };

        const NewsCard = ({ article, onClick, large = false }) => (
            <article className={`group cursor-pointer flex flex-col ${large ? 'md:col-span-2' : ''}`} onClick={() => onClick(article)}>
                <div className="relative overflow-hidden rounded-xl mb-4 aspect-[4/3] bg-gray-200 dark:bg-gray-800">
                    <img src={article.image || 'https://placehold.co/800x600?text=No+Image'} alt="" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" loading="lazy" />
                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300" />
                </div>
                <div className="flex flex-col flex-1">
                    <div className="flex items-center space-x-2 mb-3">
                        <span className="text-red-600 text-xs font-bold uppercase tracking-wider">{article.category}</span>
                        <span className="text-gray-300 text-xs" aria-hidden="true">•</span>
                        <time className="text-gray-400 dark:text-gray-500 text-xs font-medium">{formatDate(article.createdAt || article.date)}</time>
                    </div>
                    <h3 className={`font-serif font-bold text-gray-900 dark:text-white mb-3 group-hover:text-red-600 transition-colors duration-200 leading-snug ${large ? 'text-3xl' : 'text-xl'}`}>{article.title}</h3>
                    <p className="text-gray-600 dark:text-gray-400 text-sm leading-relaxed line-clamp-3 mb-4 flex-1">{article.excerpt}</p>
                    <div className="flex items-center text-gray-500 dark:text-gray-500 text-xs font-medium border-t border-gray-100 dark:border-gray-800 pt-4 mt-auto">
                        <span className="uppercase tracking-wide">{article.author}</span>
                    </div>
                </div>
            </article>
        );

        const FeaturedHero = ({ article, onClick }) => (
            <section className="relative group cursor-pointer overflow-hidden rounded-2xl mb-12 h-[60vh] min-h-[500px] bg-gray-900" onClick={() => onClick(article)}>
                <img src={article.image || 'https://placehold.co/1200x800?text=No+Image'} alt="" className="absolute inset-0 w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105 will-change-transform opacity-80" fetchpriority="high" />
                <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent" />
                <div className="absolute bottom-0 left-0 w-full p-8 md:p-12">
                    <div className="max-w-4xl">
                        <span className="inline-block px-4 py-1.5 mb-4 text-xs font-bold tracking-widest text-white uppercase bg-red-600 rounded-sm">{article.category}</span>
                        <h2 className="text-3xl md:text-5xl lg:text-6xl font-serif font-bold text-white mb-6 leading-tight drop-shadow-lg">{article.title}</h2>
                        <p className="text-lg md:text-xl text-gray-200 mb-6 font-light max-w-2xl line-clamp-2">{article.excerpt}</p>
                    </div>
                </div>
            </section>
        );

        const App = () => {
            const [view, setView] = useState('home'); 
            const [currentSlug, setCurrentSlug] = useState(null);
            const [activeCategory, setActiveCategory] = useState('All');
            const [isDark, setIsDark] = useState(false);
            const [user, setUser] = useState(null);
            const [dbArticles, setDbArticles] = useState([]);
            const [dbBreaking, setDbBreaking] = useState([]);
            const [loading, setLoading] = useState(true);

            const articles = [...dbArticles, ...STATIC_ARTICLES];
            const breakingNews = [...dbBreaking, ...STATIC_BREAKING_NEWS];

            // --- ROUTING ---
            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash;
                    if (hash.startsWith('#/article/')) {
                        const slug = hash.replace('#/article/', '');
                        setCurrentSlug(slug);
                        setView('article');
                        window.scrollTo(0, 0);
                    } else if (hash === '' || hash === '#/') {
                        setView('home');
                        setCurrentSlug(null);
                    }
                };
                handleHashChange();
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            const navigateToArticle = (article) => {
                const slug = article.slug || generateSlug(article.title);
                window.location.hash = `/article/${slug}`;
            };

            const navigateHome = () => {
                window.location.hash = '/';
            };

            // --- FIREBASE & THEME ---
            useEffect(() => {
                const { auth, db, collection, onSnapshot, query, orderBy, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.firebase;
                onAuthStateChanged(auth, setUser);
                
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                    else await signInAnonymously(auth);
                };
                initAuth();

                const unsubA = onSnapshot(query(collection(db, getDBPath('articles')), orderBy('createdAt', 'desc')), s => {
                    setDbArticles(s.docs.map(d => ({id:d.id, ...d.data()})));
                    setLoading(false);
                });
                const unsubB = onSnapshot(query(collection(db, getDBPath('breaking_news')), orderBy('createdAt', 'desc')), s => setDbBreaking(s.docs.map(d => ({id:d.id, ...d.data()}))));
                return () => { unsubA(); unsubB(); };
            }, []);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', isDark);
                // Update theme color meta tag based on mode
                const metaThemeColor = document.querySelector("meta[name=theme-color]");
                if(metaThemeColor) metaThemeColor.setAttribute("content", isDark ? "#030712" : "#ffffff");
            }, [isDark]);

            if (view === 'admin') return user ? <AdminDashboard onLogout={() => window.firebase.signOut(window.firebase.auth).then(()=>setView('home'))} /> : <AdminLogin />;

            const filteredArticles = activeCategory === 'All' ? articles : articles.filter(a => a.category === activeCategory);
            const featuredArticle = filteredArticles.length > 0 ? (filteredArticles.find(a => a.featured) || filteredArticles[0]) : null;
            const gridArticles = filteredArticles.filter(a => a.id !== featuredArticle?.id);

            return (
                <div className="min-h-screen pb-12">
                    <SkipLink />
                    
                    <div className="bg-black text-white text-xs font-bold py-2 overflow-hidden relative z-40" role="complementary" aria-label="Breaking News">
                         <div className="absolute left-0 top-0 bottom-0 bg-red-600 px-4 z-10 flex items-center shadow-lg"><Icons.TrendingUp size={14} className="mr-2"/> BREAKING</div>
                         <div className="whitespace-nowrap animate-marquee pl-32">{breakingNews.map((n,i)=><span key={i} className="mx-8 inline-block" role="listitem">• {n.text}</span>)}</div>
                    </div>
                    
                    <header className="sticky top-0 z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800 transition-colors">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <h1 onClick={navigateHome} className="cursor-pointer font-serif text-3xl font-black tracking-tighter flex items-baseline">
                                <span className="text-yellow-400" style={{textShadow:'2px 2px 0 #7e22ce', WebkitTextStroke:'1px #7e22ce'}}>पोलखोल</span>
                                <span className="text-red-600 text-3xl ml-0.5">.</span>
                            </h1>
                            <nav className="hidden md:flex space-x-6" aria-label="Main Navigation">
                                {SITE_CONFIG.nav.map(item => (
                                    <button key={item} onClick={()=>{setActiveCategory(item); navigateHome();}} className="text-sm font-bold uppercase tracking-wider text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white min-h-[44px] px-2">{item}</button>
                                ))}
                            </nav>
                            <div className="flex items-center space-x-4">
                                <button type="button" onClick={()=>setIsDark(!isDark)} aria-label={isDark ? "Switch to Light Mode" : "Switch to Dark Mode"} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400 min-w-[44px] min-h-[44px] flex items-center justify-center">{isDark ? <Icons.Sun size={20}/> : <Icons.Moon size={20}/>}</button>
                                <button type="button" onClick={()=>setView('admin')} aria-label="Admin Login" className="text-gray-400 hover:text-red-600 min-w-[44px] min-h-[44px] flex items-center justify-center"><Icons.Lock size={16}/></button>
                            </div>
                        </div>
                    </header>

                    <main id="main-content">
                        {view === 'home' ? (
                            <div className="max-w-7xl mx-auto px-4 py-8 animate-in fade-in">
                                {loading ? <ArticleSkeleton /> : (
                                    <>
                                        {activeCategory !== 'All' && <h2 className="text-4xl font-serif font-black mb-8 dark:text-white">{activeCategory} News</h2>}
                                        {filteredArticles.length > 0 ? (
                                            <>
                                                {featuredArticle && <FeaturedHero article={featuredArticle} onClick={navigateToArticle} />}
                                                <div className="grid md:grid-cols-3 gap-8">
                                                    {gridArticles.map((a, i) => <NewsCard key={a.id} article={a} onClick={navigateToArticle} large={i===0} />)}
                                                </div>
                                            </>
                                        ) : <div className="text-center py-20 text-gray-500">No stories found.</div>}
                                    </>
                                )}
                            </div>
                        ) : (
                            <ArticlePage 
                                slug={currentSlug} 
                                article={articles.find(a => (a.slug || generateSlug(a.title)) === currentSlug)}
                                allArticles={articles}
                                onBack={navigateHome} 
                            />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
