<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polkhol - Journalism that matters</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        polkhol: { gold: '#FFD700', purple: '#6d28d9', teal: '#2dd4bf' }
                    },
                    animation: {
                        'blink': 'blink 1.5s step-start infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>

    <!-- React Framework -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";

        // --- FIREBASE CONFIGURATION ---
        // FOR PRODUCTION: Replace this object with your own config from Firebase Console > Project Settings
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "000000000",
            appId: "1:00000000:web:00000000"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Expose to window for React to access
        window.firebase = { 
            auth, db, storage, 
            collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, serverTimestamp, onSnapshot,
            ref, uploadBytes, getDownloadURL,
            signInWithEmailAndPassword, signOut, onAuthStateChanged,
            signInWithCustomToken, signInAnonymously, appId
        };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .animate-marquee { animation: marquee 30s linear infinite; }
        .animate-marquee:hover { animation-play-state: paused; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .animate-blink { animation: blink 1.2s infinite; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #374151; }
        
        /* Rich Text Editor Styles */
        .editor-content p { margin-bottom: 1rem; }
        .editor-content h2 { font-size: 1.5rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .editor-content blockquote { border-left: 4px solid #dc2626; padding-left: 1rem; font-style: italic; color: #4b5563; }
        .editor-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            Menu: (p) => <Icon path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} {...p} />,
            X: (p) => <Icon path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} {...p} />,
            Search: (p) => <Icon path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} {...p} />,
            Moon: (p) => <Icon path={<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>} {...p} />,
            Sun: (p) => <Icon path={<><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></>} {...p} />,
            Clock: (p) => <Icon path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} {...p} />,
            ArrowLeft: (p) => <Icon path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} {...p} />,
            TrendingUp: (p) => <Icon path={<><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></>} {...p} />,
            Lock: (p) => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></>} {...p} />,
            Edit: (p) => <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>} {...p} />,
            Trash: (p) => <Icon path={<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>} {...p} />,
            Plus: (p) => <Icon path={<><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>} {...p} />,
            Image: (p) => <Icon path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><circle cx="8.5" cy="8.5" r="1.5" /><polyline points="21 15 16 10 5 21" /></>} {...p} />,
            Twitter: (p) => <Icon path={<path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5S.2 5.3 4.1 3.2C5.3 2.6 7 2 7 2s-.6 2.5-3 4c3.4-1.1 7.2.2 7.2.2-1.2-2.3 0-4.6 2.7-5.5 2.7-.8 5.6.6 5.6.6s.7-1.1 2.3-1.7c0 0-.6 2-2 3 .9-.2 1.8-.4 1.8-.4z"/>} {...p} />,
            Facebook: (p) => <Icon path={<path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>} {...p} />,
            Linkedin: (p) => <Icon path={<><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></>} {...p} />,
            Bookmark: (p) => <Icon path={<path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>} {...p} />
        };

        const SITE_CONFIG = {
            name: "Polkhol",
            description: "Journalism that matters.",
            nav: ["Politics", "World", "Business", "Tech", "Culture", "Opinion"]
        };

        // --- ORIGINAL STATIC DATA (Restored) ---
        const STATIC_BREAKING_NEWS = [
            { id: 's1', text: "Global markets rally as inflation data shows unexpected cooling" },
            { id: 's2', text: "SpaceX successfully launches next-gen satellite constellation" },
            { id: 's3', text: "UN Summit reaches historic agreement on ocean conservation" }
        ];

        const STATIC_ARTICLES = [
            {
                id: 1,
                title: "The Silent Crisis: Groundwater Depletion in Major Cities",
                excerpt: "New satellite data reveals alarming rates of aquifer drainage in the world's ten most populous metropolises, prompting urgent calls for reform.",
                content: `
                <p class="lead text-xl mb-6">Underneath our feet, a crisis is unfolding that remains largely invisible to the naked eye. While the world focuses on rising sea levels, fresh water sources deep underground are vanishing at an unprecedented rate.</p>
                
                <h3 class="text-2xl font-serif font-bold mb-4 mt-8">The Data Speaks</h3>
                <p class="mb-6">Recent data from the GRACE-FO satellite mission indicates that 21 of the world's 37 largest aquifers have passed their sustainability tipping points. This isn't just a problem for arid regions; cities like London, Tokyo, and New York are facing their own subterranean reckoning.</p>
                
                <p class="mb-6">"We are essentially mining water," says Dr. Sarah Al-Fayed, lead hydrologist at the Global Water Institute. "Unlike rivers, which replenish seasonally, these deep aquifers can take thousands of years to recharge. We are drinking our children's heritage."</p>

                <h3 class="text-2xl font-serif font-bold mb-4 mt-8">Urban Planning Reimagined</h3>
                <p class="mb-6">The solution requires a radical rethinking of urban architecture. 'Sponge cities'—a concept pioneered in China—are gaining traction globally. These cities use permeable pavement, green roofs, and urban wetlands to capture rainwater rather than funneling it into storm drains.</p>
                
                <p class="mb-6">In Berlin, new legislation requires all new developments to be 'water neutral', meaning they must capture as much water as they consume. It is a bold step, but one that experts say is necessary to avert a looming catastrophe.</p>
                `,
                author: "Elena Fisher",
                role: "Senior Environmental Correspondent",
                date: "Feb 12, 2024",
                readTime: "8 min read",
                category: "World",
                image: "https://images.unsplash.com/photo-1518005052357-e984334cb035?auto=format&fit=crop&q=80&w=1200",
                authorImage: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=100",
                featured: true
            },
            {
                id: 2,
                title: "Silicon Valley's New Bet: The AI Hardware Wars",
                excerpt: "Software was just the beginning. The race is now on to build the physical infrastructure that will power the next generation of intelligence.",
                content: "Full article content would go here...",
                author: "Marcus Chen",
                role: "Tech Editor",
                date: "Feb 11, 2024",
                readTime: "5 min read",
                category: "Tech",
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=800",
                featured: false
            },
            {
                id: 3,
                title: "Minimalism is Dead: The Rise of Maximalist Interiors",
                excerpt: "After a decade of beige and grey, interior designers are embracing color, texture, and organized chaos once again.",
                content: "Full article content would go here...",
                author: "Sarah Jenkins",
                role: "Culture Writer",
                date: "Feb 10, 2024",
                readTime: "4 min read",
                category: "Culture",
                image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&q=80&w=800",
                featured: false
            },
            {
                id: 4,
                title: "The Economics of Nostalgia",
                excerpt: "Why brands are resurrecting dead products and how 'memory marketing' became a billion-dollar industry.",
                content: "Full article content would go here...",
                author: "David Ross",
                role: "Business Analyst",
                date: "Feb 09, 2024",
                readTime: "6 min read",
                category: "Business",
                image: "https://images.unsplash.com/photo-1550989460-0adf9ea622e2?auto=format&fit=crop&q=80&w=800",
                featured: false
            },
            {
                id: 5,
                title: "Opinion: Democracy in the Age of Algorithms",
                excerpt: "When our public square is curated by black-box code, can we truly claim to be self-governing?",
                content: "Full article content would go here...",
                author: "Dr. Alistair Vance",
                role: "Guest Contributor",
                date: "Feb 08, 2024",
                readTime: "10 min read",
                category: "Opinion",
                image: "https://images.unsplash.com/photo-1540910419868-4749459ca6c8?auto=format&fit=crop&q=80&w=800",
                featured: false
            }
        ];

        // --- HELPER FUNCTIONS ---
        // Determines Firestore path based on environment (Preview vs Production)
        const getDBPath = (collectionName) => {
            const fb = window.firebase;
            // For this specific AI Preview environment, we must use artifacts/{appId}/public/data
            // For REAL PRODUCTION, change the line below to: return collectionName;
            return `artifacts/${fb.appId}/public/data/${collectionName}`;
        };

        const formatDate = (dateVal) => {
            if (!dateVal) return 'Just now';
            // Handle Static String Dates
            if (typeof dateVal === 'string') return dateVal;
            // Handle Firestore Timestamp
            const date = dateVal.toDate ? dateVal.toDate() : new Date(dateVal);
            return date.toLocaleDateString("en-US", { month: 'short', day: 'numeric', year: 'numeric' });
        };

        // --- RICH TEXT EDITOR COMPONENT ---
        const RichTextEditor = ({ value, onChange }) => {
            const editorRef = useRef(null);
            
            const execCmd = (command, val = null) => {
                document.execCommand(command, false, val);
                if(editorRef.current) onChange(editorRef.current.innerHTML);
            };

            return (
                <div className="border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden">
                    <div className="flex flex-wrap gap-2 p-2 bg-gray-50 dark:bg-gray-800 border-b border-gray-300 dark:border-gray-700">
                        <button type="button" onClick={() => execCmd('bold')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded font-bold">B</button>
                        <button type="button" onClick={() => execCmd('italic')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded italic">I</button>
                        <button type="button" onClick={() => execCmd('formatBlock', 'H2')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded font-bold text-lg">H2</button>
                        <button type="button" onClick={() => execCmd('formatBlock', 'BLOCKQUOTE')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">Quote</button>
                        <button type="button" onClick={() => execCmd('insertUnorderedList')} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">List</button>
                    </div>
                    <div 
                        ref={editorRef}
                        className="p-4 min-h-[300px] bg-white dark:bg-gray-900 focus:outline-none editor-content"
                        contentEditable
                        dangerouslySetInnerHTML={{ __html: value }}
                        onInput={(e) => onChange(e.currentTarget.innerHTML)}
                    />
                </div>
            );
        };

        // --- ADMIN LOGIN ---
        const AdminLogin = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const { auth, signInWithEmailAndPassword } = window.firebase;
                    await signInWithEmailAndPassword(auth, email, password);
                    // Auth state listener in App will handle navigation
                } catch (err) {
                    setError('Invalid credentials. Please try again.');
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
                    <div className="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8">
                        <div className="text-center mb-8">
                            <h2 className="text-3xl font-serif font-bold text-gray-900 dark:text-white">Admin Portal</h2>
                            <p className="text-gray-500 mt-2">Sign in to manage Polkhol content</p>
                        </div>
                        {error && <div className="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm">{error}</div>}
                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                                <input 
                                    type="email" 
                                    required
                                    className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:outline-none transition-colors"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                                <input 
                                    type="password" 
                                    required
                                    className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:outline-none transition-colors"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                            </div>
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition-colors flex justify-center items-center"
                            >
                                {loading ? <Icons.Clock className="animate-spin" /> : 'Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- ADMIN DASHBOARD ---
        const AdminDashboard = ({ onLogout }) => {
            const [activeTab, setActiveTab] = useState('list'); // list, edit, breaking
            const [articles, setArticles] = useState([]);
            const [breakingNews, setBreakingNews] = useState([]);
            const [editingId, setEditingId] = useState(null);
            
            // Form State
            const [formData, setFormData] = useState({
                title: '', excerpt: '', content: '', category: 'World', 
                author: '', readTime: '', image: '', featured: false
            });
            const [uploading, setUploading] = useState(false);

            useEffect(() => {
                const { db, collection, onSnapshot, query, orderBy } = window.firebase;
                
                // Fetch Articles (Only DB articles)
                const q = query(collection(db, getDBPath('articles')), orderBy('createdAt', 'desc'));
                const unsubArticles = onSnapshot(q, (snapshot) => {
                    setArticles(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                // Fetch Breaking News
                const qBreaking = query(collection(db, getDBPath('breaking_news')), orderBy('createdAt', 'desc'));
                const unsubBreaking = onSnapshot(qBreaking, (snapshot) => {
                    setBreakingNews(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                return () => { unsubArticles(); unsubBreaking(); };
            }, []);

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                try {
                    const { storage, ref, uploadBytes, getDownloadURL } = window.firebase;
                    const storageRef = ref(storage, `articles/${Date.now()}_${file.name}`);
                    await uploadBytes(storageRef, file);
                    const url = await getDownloadURL(storageRef);
                    setFormData(prev => ({ ...prev, image: url }));
                } catch (err) {
                    console.error("Upload failed", err);
                    alert("Image upload failed. Check console.");
                } finally {
                    setUploading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { db, collection, addDoc, updateDoc, doc, serverTimestamp } = window.firebase;
                
                try {
                    const payload = { ...formData, createdAt: serverTimestamp() };
                    if (editingId) {
                        delete payload.createdAt; // Don't update creation time
                        await updateDoc(doc(db, getDBPath('articles'), editingId), payload);
                    } else {
                        await addDoc(collection(db, getDBPath('articles')), payload);
                    }
                    setActiveTab('list');
                    setEditingId(null);
                    resetForm();
                } catch (err) {
                    console.error("Save failed", err);
                    alert("Error saving article: " + err.message);
                }
            };

            const handleDelete = async (id) => {
                if(!confirm("Are you sure?")) return;
                try {
                    const { db, doc, deleteDoc } = window.firebase;
                    await deleteDoc(doc(db, getDBPath('articles'), id));
                } catch(err) {
                    alert("Delete failed");
                }
            };

            const addBreaking = async (e) => {
                e.preventDefault();
                const text = e.target.elements.newsText.value;
                if(!text) return;
                const { db, collection, addDoc, serverTimestamp } = window.firebase;
                await addDoc(collection(db, getDBPath('breaking_news')), { text, createdAt: serverTimestamp() });
                e.target.reset();
            };

            const deleteBreaking = async (id) => {
                const { db, doc, deleteDoc } = window.firebase;
                await deleteDoc(doc(db, getDBPath('breaking_news'), id));
            };

            const resetForm = () => {
                setFormData({ title: '', excerpt: '', content: '', category: 'World', author: '', readTime: '', image: '', featured: false });
            };

            const startEdit = (article) => {
                setFormData(article);
                setEditingId(article.id);
                setActiveTab('edit');
            };

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900">
                    {/* Admin Header */}
                    <div className="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center sticky top-0 z-50">
                        <h1 className="text-xl font-bold font-serif text-red-600">Polkhol CMS</h1>
                        <div className="flex space-x-4">
                            <button onClick={() => { setActiveTab('list'); setEditingId(null); resetForm(); }} className={`px-4 py-2 rounded ${activeTab === 'list' ? 'bg-red-100 text-red-600' : 'text-gray-500'}`}>Articles</button>
                            <button onClick={() => { setActiveTab('edit'); setEditingId(null); resetForm(); }} className={`px-4 py-2 rounded ${activeTab === 'edit' ? 'bg-red-100 text-red-600' : 'text-gray-500'}`}>Add New</button>
                            <button onClick={() => setActiveTab('breaking')} className={`px-4 py-2 rounded ${activeTab === 'breaking' ? 'bg-red-100 text-red-600' : 'text-gray-500'}`}>Ticker</button>
                            <button onClick={onLogout} className="px-4 py-2 text-gray-500 hover:text-black dark:hover:text-white">Logout</button>
                        </div>
                    </div>

                    <div className="max-w-5xl mx-auto p-6">
                        {activeTab === 'list' && (
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow overflow-hidden">
                                {articles.length === 0 ? (
                                    <div className="p-8 text-center text-gray-500">
                                        No dynamic articles yet. The site is currently showing only default static content.
                                    </div>
                                ) : (
                                    <table className="w-full text-left">
                                        <thead className="bg-gray-50 dark:bg-gray-700">
                                            <tr>
                                                <th className="p-4 text-xs font-bold text-gray-500 uppercase">Title</th>
                                                <th className="p-4 text-xs font-bold text-gray-500 uppercase">Category</th>
                                                <th className="p-4 text-xs font-bold text-gray-500 uppercase">Date</th>
                                                <th className="p-4 text-xs font-bold text-gray-500 uppercase text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100 dark:divide-gray-700">
                                            {articles.map(article => (
                                                <tr key={article.id} className="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                                                    <td className="p-4 font-medium text-gray-900 dark:text-white">{article.title} {article.featured && <span className="ml-2 text-xs bg-yellow-400 text-black px-1 rounded">FEATURED</span>}</td>
                                                    <td className="p-4 text-gray-500">{article.category}</td>
                                                    <td className="p-4 text-gray-500 text-sm">{formatDate(article.createdAt)}</td>
                                                    <td className="p-4 text-right space-x-2">
                                                        <button onClick={() => startEdit(article)} className="p-2 text-blue-500 hover:bg-blue-50 rounded-full"><Icons.Edit size={16}/></button>
                                                        <button onClick={() => handleDelete(article.id)} className="p-2 text-red-500 hover:bg-red-50 rounded-full"><Icons.Trash size={16}/></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                )}
                            </div>
                        )}

                        {activeTab === 'edit' && (
                            <form onSubmit={handleSubmit} className="bg-white dark:bg-gray-800 rounded-xl shadow p-8 space-y-6">
                                <h2 className="text-2xl font-bold">{editingId ? 'Edit Article' : 'New Article'}</h2>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Title</label>
                                        <input className="w-full p-3 border rounded bg-transparent dark:border-gray-600" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} required />
                                    </div>
                                    
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Excerpt (Short description)</label>
                                        <textarea className="w-full p-3 border rounded bg-transparent dark:border-gray-600" rows="2" value={formData.excerpt} onChange={e => setFormData({...formData, excerpt: e.target.value})} required />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Category</label>
                                        <select className="w-full p-3 border rounded bg-transparent dark:border-gray-600 dark:bg-gray-800" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                            {SITE_CONFIG.nav.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Read Time (e.g., "5 min read")</label>
                                        <input className="w-full p-3 border rounded bg-transparent dark:border-gray-600" value={formData.readTime} onChange={e => setFormData({...formData, readTime: e.target.value})} required />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Author Name</label>
                                        <input className="w-full p-3 border rounded bg-transparent dark:border-gray-600" value={formData.author} onChange={e => setFormData({...formData, author: e.target.value})} required />
                                    </div>

                                    <div className="flex items-center space-x-3 pt-6">
                                        <input type="checkbox" id="featured" className="w-5 h-5 text-red-600" checked={formData.featured} onChange={e => setFormData({...formData, featured: e.target.checked})} />
                                        <label htmlFor="featured" className="font-bold">Set as Featured Story</label>
                                    </div>

                                    <div className="md:col-span-2 border-t pt-6 dark:border-gray-700">
                                        <label className="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Article Image</label>
                                        <div className="flex items-center space-x-4">
                                            {formData.image && <img src={formData.image} alt="Preview" className="w-24 h-24 object-cover rounded-lg border" />}
                                            <input type="file" accept="image/*" onChange={handleImageUpload} className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100"/>
                                            {uploading && <Icons.Clock className="animate-spin text-red-600"/>}
                                        </div>
                                    </div>

                                    <div className="md:col-span-2 border-t pt-6 dark:border-gray-700">
                                        <label className="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Content</label>
                                        <RichTextEditor value={formData.content} onChange={(content) => setFormData({...formData, content})} />
                                    </div>
                                </div>

                                <div className="flex justify-end pt-6">
                                    <button type="submit" className="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-colors">
                                        {editingId ? 'Update Article' : 'Publish Article'}
                                    </button>
                                </div>
                            </form>
                        )}

                        {activeTab === 'breaking' && (
                            <div className="space-y-6">
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow p-6">
                                    <h3 className="text-lg font-bold mb-4">Add Breaking News</h3>
                                    <form onSubmit={addBreaking} className="flex gap-4">
                                        <input name="newsText" className="flex-1 p-3 border rounded bg-transparent dark:border-gray-600" placeholder="e.g., Global markets rally..." required />
                                        <button type="submit" className="bg-black text-white px-6 rounded font-bold hover:bg-gray-800">Add</button>
                                    </form>
                                </div>
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow overflow-hidden">
                                    <ul className="divide-y divide-gray-100 dark:divide-gray-700">
                                        {breakingNews.map(item => (
                                            <li key={item.id} className="p-4 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-700/50">
                                                <span>{item.text}</span>
                                                <button onClick={() => deleteBreaking(item.id)} className="text-red-500 hover:text-red-700"><Icons.X size={18}/></button>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- PUBLIC COMPONENTS (Polkhol UI) ---
        
        const ReadingProgressBar = ({ progress }) => (
            <div className="fixed top-0 left-0 w-full h-1 z-[60] bg-transparent pointer-events-none">
                <div className="h-full bg-red-600 transition-all duration-150 ease-out" style={{ width: `${progress * 100}%` }} />
            </div>
        );

        const BreakingNewsTicker = ({ news }) => (
            <div className="bg-black text-white text-xs font-bold py-2 overflow-hidden relative z-40">
                <div className="flex items-center absolute left-0 top-0 bottom-0 bg-red-600 px-4 z-10 shadow-lg">
                    <Icons.TrendingUp size={14} className="mr-2" />
                    BREAKING
                </div>
                <div className="whitespace-nowrap animate-marquee pl-32">
                    {news.map((item) => (
                        <span key={item.id} className="mx-8 inline-block">• {item.text}</span>
                    ))}
                </div>
            </div>
        );

        const Header = ({ isDark, toggleTheme, onNav, onLoginClick }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`sticky top-0 z-50 transition-all duration-300 border-b ${isScrolled ? 'bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-gray-200 dark:border-gray-800 py-2 shadow-sm' : 'bg-white dark:bg-gray-900 border-transparent py-4'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center">
                            <button className="md:hidden p-2 -ml-2 text-gray-700 dark:text-gray-200" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>

                            <div className="flex-1 md:flex-none text-center md:text-left cursor-pointer group flex items-center justify-center md:justify-start" onClick={() => onNav('home')}>
                                <div className="flex items-baseline select-none">
                                    <h1 className="font-serif text-3xl sm:text-4xl font-black tracking-tighter flex items-baseline leading-none">
                                        <span className="text-yellow-400 relative z-10" style={{ textShadow: '2px 2px 0px #7e22ce, -1px -1px 0 #7e22ce, 1px -1px 0 #7e22ce, -1px 1px 0 #7e22ce, 1px 1px 0 #7e22ce', WebkitTextStroke: '1px #7e22ce', fontFamily: '"Merriweather", serif' }}>पोलखोल</span>
                                        <span className="text-red-600 text-3xl sm:text-4xl leading-none ml-0.5 shadow-none">.</span>
                                        <span className="text-base sm:text-lg font-sans font-bold text-black dark:text-white ml-2 animate-blink tracking-widest leading-none">LIVE</span>
                                    </h1>
                                </div>
                            </div>

                            <nav className="hidden md:flex space-x-8">
                                {SITE_CONFIG.nav.map(item => (
                                    <button key={item} onClick={() => onNav(item)} className="text-sm font-bold uppercase tracking-wider text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white transition-colors relative group">
                                        {item}
                                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"></span>
                                    </button>
                                ))}
                            </nav>

                            <div className="flex items-center space-x-4">
                                <button className="hidden sm:block p-2 text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white transition-colors">
                                    <Icons.Search size={20} />
                                </button>
                                <button onClick={() => toggleTheme(!isDark)} className="p-2 text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                                    {isDark ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}
                                </button>
                                <button onClick={onLoginClick} className="p-2 text-gray-400 hover:text-red-600 transition-colors" title="Admin Login">
                                    <Icons.Lock size={16} />
                                </button>
                            </div>
                        </div>
                    </div>

                    {isMenuOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 shadow-xl">
                            <div className="px-4 py-6 space-y-4">
                                {SITE_CONFIG.nav.map(item => (
                                    <button 
                                        key={item}
                                        onClick={() => { onNav(item); setIsMenuOpen(false); }}
                                        className="block w-full text-left text-lg font-bold text-gray-900 dark:text-white py-2 border-b border-gray-100 dark:border-gray-800"
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </header>
            );
        };

        const FeaturedHero = ({ article, onClick }) => (
            <section className="relative group cursor-pointer overflow-hidden rounded-2xl mb-12 h-[60vh] min-h-[500px]" onClick={() => onClick(article)}>
                <img src={article.image || 'https://placehold.co/1200x800?text=No+Image'} alt={article.title} className="absolute inset-0 w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105 will-change-transform"/>
                <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent" />
                <div className="absolute bottom-0 left-0 w-full p-8 md:p-12">
                    <div className="max-w-4xl">
                        <span className="inline-block px-4 py-1.5 mb-4 text-xs font-bold tracking-widest text-white uppercase bg-red-600 rounded-sm">{article.category}</span>
                        <h2 className="text-3xl md:text-5xl lg:text-6xl font-serif font-bold text-white mb-6 leading-tight drop-shadow-lg">{article.title}</h2>
                        <p className="text-lg md:text-xl text-gray-200 mb-6 font-light max-w-2xl line-clamp-2">{article.excerpt}</p>
                        <div className="flex items-center text-white/90 text-sm font-medium tracking-wide">
                            <span className="mr-4 uppercase border-b border-white/30 pb-0.5">{article.author}</span>
                            <span className="flex items-center"><Icons.Clock size={14} className="mr-1.5" /> {article.readTime}</span>
                        </div>
                    </div>
                </div>
            </section>
        );

        const NewsCard = ({ article, onClick, large = false }) => (
            <article className={`group cursor-pointer flex flex-col ${large ? 'md:col-span-2' : ''}`} onClick={() => onClick(article)}>
                <div className="relative overflow-hidden rounded-xl mb-4 aspect-[4/3]">
                    <img src={article.image || 'https://placehold.co/800x600?text=No+Image'} alt={article.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"/>
                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300" />
                </div>
                <div className="flex flex-col flex-1">
                    <div className="flex items-center space-x-2 mb-3">
                        <span className="text-red-600 text-xs font-bold uppercase tracking-wider">{article.category}</span>
                        <span className="text-gray-300 text-xs">•</span>
                        <span className="text-gray-400 dark:text-gray-500 text-xs font-medium">{formatDate(article.createdAt || article.date)}</span>
                    </div>
                    <h3 className={`font-serif font-bold text-gray-900 dark:text-white mb-3 group-hover:text-red-600 transition-colors duration-200 leading-snug ${large ? 'text-3xl' : 'text-xl'}`}>{article.title}</h3>
                    <p className="text-gray-600 dark:text-gray-400 text-sm leading-relaxed line-clamp-3 mb-4 flex-1">{article.excerpt}</p>
                    <div className="flex items-center text-gray-500 dark:text-gray-500 text-xs font-medium border-t border-gray-100 dark:border-gray-800 pt-4 mt-auto">
                        <span className="uppercase tracking-wide">{article.author}</span>
                    </div>
                </div>
            </article>
        );

        const ArticlePage = ({ article, onBack }) => {
            useEffect(() => { window.scrollTo(0, 0); }, []);
            return (
                <div className="min-h-screen bg-white dark:bg-gray-950 animate-in fade-in duration-500">
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <button onClick={onBack} className="group flex items-center text-sm font-bold text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white mb-8 transition-colors">
                            <Icons.ArrowLeft size={18} className="mr-2 group-hover:-translate-x-1 transition-transform" /> BACK TO NEWS
                        </button>
                        <header className="text-center mb-12">
                            <div className="flex justify-center items-center space-x-3 mb-6">
                                <span className="px-3 py-1 bg-red-600 text-white text-xs font-bold uppercase tracking-widest rounded-sm">{article.category}</span>
                                <span className="text-gray-400 text-xs font-medium flex items-center"><Icons.Clock size={12} className="mr-1" /> {article.readTime}</span>
                            </div>
                            <h1 className="text-4xl md:text-5xl lg:text-6xl font-serif font-black text-gray-900 dark:text-white mb-6 leading-tight">{article.title}</h1>
                            <p className="text-xl md:text-2xl text-gray-500 dark:text-gray-400 font-light leading-relaxed max-w-2xl mx-auto">{article.excerpt}</p>
                            <div className="flex items-center justify-center mt-8 space-x-4 border-t border-b border-gray-100 dark:border-gray-800 py-6">
                                <div className="flex items-center">
                                    {article.authorImage && <img src={article.authorImage} alt={article.author} className="w-10 h-10 rounded-full object-cover mr-3 ring-2 ring-gray-100 dark:ring-gray-800" />}
                                    <div className="text-left">
                                        <div className="text-sm font-bold text-gray-900 dark:text-white">{article.author}</div>
                                        {article.role && <div className="text-xs text-gray-500 uppercase tracking-wide">{article.role}</div>}
                                    </div>
                                </div>
                                <div className="h-8 w-px bg-gray-200 dark:bg-gray-700 mx-4" />
                                <div className="flex space-x-2">
                                    <button className="p-2 text-gray-400 hover:text-blue-500 transition-colors"><Icons.Twitter size={18} /></button>
                                    <button className="p-2 text-gray-400 hover:text-blue-700 transition-colors"><Icons.Facebook size={18} /></button>
                                    <button className="p-2 text-gray-400 hover:text-blue-600 transition-colors"><Icons.Linkedin size={18} /></button>
                                    <button className="p-2 text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors"><Icons.Bookmark size={18} /></button>
                                </div>
                            </div>
                        </header>
                        <div className="w-full h-[50vh] min-h-[400px] mb-12 rounded-xl overflow-hidden shadow-2xl relative">
                            <img src={article.image || 'https://placehold.co/1200x800?text=No+Image'} alt={article.title} className="w-full h-full object-cover"/>
                        </div>
                        <div className="prose prose-lg md:prose-xl dark:prose-invert max-w-none prose-headings:font-serif prose-headings:font-bold prose-p:text-gray-700 dark:prose-p:text-gray-300 prose-p:leading-8 prose-a:text-red-600 hover:prose-a:text-red-700 prose-img:rounded-xl editor-content" dangerouslySetInnerHTML={{ __html: article.content }} />
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home'); // home, article, admin
            const [currentArticle, setCurrentArticle] = useState(null);
            const [activeCategory, setActiveCategory] = useState('All');
            const [isDark, setIsDark] = useState(false);
            const [progress, setProgress] = useState(0);
            const [user, setUser] = useState(null);
            
            // Data State
            const [dbArticles, setDbArticles] = useState([]);
            const [dbBreaking, setDbBreaking] = useState([]);
            const [loading, setLoading] = useState(true);

            // Combine Dynamic (First) + Static (Last)
            const articles = [...dbArticles, ...STATIC_ARTICLES];
            const breakingNews = [...dbBreaking, ...STATIC_BREAKING_NEWS];

            // Setup Auth & Data Listeners
            useEffect(() => {
                // Initialize Firebase services
                const { auth, db, collection, onSnapshot, query, orderBy, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.firebase;
                
                // Auth Listener
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                });

                // Auto-login for Preview Environment (Remove for Production)
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initAuth();

                // Data Listeners
                const qArticles = query(collection(db, getDBPath('articles')), orderBy('createdAt', 'desc'));
                const unsubArticles = onSnapshot(qArticles, (snapshot) => {
                    setDbArticles(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setLoading(false);
                }, (error) => {
                    console.error("Data fetch error:", error);
                    setLoading(false);
                });

                const qBreaking = query(collection(db, getDBPath('breaking_news')), orderBy('createdAt', 'desc'));
                const unsubBreaking = onSnapshot(qBreaking, (snap) => {
                    setDbBreaking(snap.docs.map(d => ({id: d.id, ...d.data()})));
                }, (error) => console.error(error));

                return () => { unsubAuth(); unsubArticles(); unsubBreaking(); };
            }, []);

            // Theme & Scroll Effects
            useEffect(() => {
                document.documentElement.classList.toggle('dark', isDark);
            }, [isDark]);

            useEffect(() => {
                const updateProgress = () => {
                    const scrollTop = window.scrollY;
                    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                    setProgress(scrollTop / docHeight);
                };
                window.addEventListener('scroll', updateProgress);
                return () => window.removeEventListener('scroll', updateProgress);
            }, []);

            const handleLogout = async () => {
                const { auth, signOut } = window.firebase;
                await signOut(auth);
                setView('home');
            };

            // View Logic
            if (view === 'admin') {
                return user ? <AdminDashboard onLogout={handleLogout} /> : <AdminLogin />;
            }

            const filteredArticles = activeCategory === 'All' ? articles : articles.filter(a => a.category === activeCategory);
            const featuredArticle = filteredArticles.find(a => a.featured) || filteredArticles[0];
            const gridArticles = filteredArticles.filter(a => a.id !== featuredArticle?.id);

            return (
                <div className="min-h-screen">
                    <ReadingProgressBar progress={progress} />
                    <BreakingNewsTicker news={breakingNews} />
                    <Header isDark={isDark} toggleTheme={setIsDark} onNav={(t) => { setActiveCategory(t); setView('home'); window.scrollTo(0,0); }} onLoginClick={() => setView('admin')} />

                    <main className="pb-20">
                        {view === 'home' ? (
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-in fade-in duration-500">
                                {loading ? (
                                    <div className="h-96 flex items-center justify-center text-gray-500"><Icons.Clock className="animate-spin mr-2"/> Loading news...</div>
                                ) : (
                                    <>
                                        {activeCategory !== 'All' && <div className="mb-8 border-b border-gray-200 dark:border-gray-800 pb-4"><h2 className="text-4xl font-serif font-black text-gray-900 dark:text-white">{activeCategory} News</h2></div>}
                                        {filteredArticles.length > 0 ? (
                                            <React.Fragment>
                                                {featuredArticle && <FeaturedHero article={featuredArticle} onClick={(a) => { setCurrentArticle(a); setView('article'); }} />}
                                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12">
                                                    {gridArticles.map((article, idx) => (
                                                        <NewsCard key={article.id} article={article} onClick={(a) => { setCurrentArticle(a); setView('article'); }} large={idx === 0} />
                                                    ))}
                                                </div>
                                            </React.Fragment>
                                        ) : (
                                            <div className="text-center py-32"><p className="text-gray-500">No stories found. Go to Admin Panel to add news.</p></div>
                                        )}
                                    </>
                                )}
                            </div>
                        ) : (
                            <ArticlePage article={currentArticle} onBack={() => setView('home')} />
                        )}
                    </main>

                    <footer className="bg-black text-white py-16 border-t border-gray-900">
                        <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-12">
                            <div className="col-span-1 md:col-span-2">
                                <h2 className="text-3xl font-serif font-bold mb-6">Polkhol.</h2>
                                <p className="text-gray-400 max-w-md leading-relaxed">
                                    Independent, in-depth journalism for the modern era. We cover the stories that shape our world with precision and integrity.
                                </p>
                            </div>
                            <div>
                                <h4 className="text-sm font-bold uppercase tracking-widest text-gray-500 mb-6">Sections</h4>
                                <ul className="space-y-3">
                                    {SITE_CONFIG.nav.map(item => (
                                        <li key={item}><button onClick={() => { setActiveCategory(item); setView('home'); window.scrollTo(0,0); }} className="text-gray-300 hover:text-white transition-colors">{item}</button></li>
                                    ))}
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-sm font-bold uppercase tracking-widest text-gray-500 mb-6">Connect</h4>
                                <ul className="space-y-3 text-gray-300">
                                    <li><a href="#" className="hover:text-white">Twitter / X</a></li>
                                    <li><a href="#" className="hover:text-white">LinkedIn</a></li>
                                    <li><a href="#" className="hover:text-white">Instagram</a></li>
                                    <li><a href="#" className="hover:text-white">RSS Feed</a></li>
                                </ul>
                            </div>
                        </div>
